<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full">
        <div class="date-picker">
            <input type="text" class="date-input" placeholder="YYYY-MM-DD" >

            <button class="search-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/751/751463.png" alt="Start" class="sear">
            </button>
        </div>
        <div class="ed">
            <div class="dd">Date Countdown</div>
            <div class="date">Select a future date</div>
        </div>
        <div class="counter">
            <div>
                <span class="days">00</span>
                <span>Days</span>
            </div>
            <div>
                <span class="hours">00</span>
                <span>Hours</span>
            </div>
            <div>
                <span class="min">00</span>
                <span>Minutes</span>
            </div>
            <div>
                <span class="sec">00</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
